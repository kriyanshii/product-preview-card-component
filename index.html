<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="card"> 
    <div class="photo">
      <div class="desktop-photo">
        <img src="images/image-product-desktop.jpg" alt="product-image-desktop" class="desktop">
      </div>
      <div class="mobile-photo">
        <img src="images/image-product-mobile.jpg" alt="product-image-mobile" class="mobile">
      </div>
    </div>
    <div class="written">
      <div class="subtext">P E R F U M E</div>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <div class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="price">
        <span class="bigT">$149.99</span>
        <span class="small">$169.99</span>
      </div>

      <button class="cart"> <img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
